{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  {% block head %}
  {% endblock %}
  <title>{% block titulo %}{% endblock %}</title>
</head>

<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="{% url 'index' %}"><button class="btn btn-success">Home Page</button></a></li>
          {% if not user.is_authenticated %}
          <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}"><button class="btn btn-primary">Login</button></a></li>
          <!-- <li class="nav-item"><a class="nav-link active" href="{% url 'cadastro' %}"><button class="btn btn-success">Cadastrar</button></a></li> -->
          {% endif %}
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link active" href="{% url 'favoritos' %}"><button class="btn btn-info">Favoritos</button></a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'sair' %}"><button class="btn btn-danger">Sair</button></a></li>
          {% endif %}
        </ul>
        {% if not 'detalhes' in request.path %}
        <aside>
          <form class="form-inline" method="GET" action="">
              <div class="row">
                  <div class="col">
                      <input class="form-control mx-sm" type="text" name="cod-ativo" placeholder="Buscar ativo...">
                  </div>
                  <div class="col">
                      <button class="btn btn-info" type="submit" value="Buscar">Buscar</button>
                      <button class="btn btn-secondary" type="reset submit">Limpar</button>
                  </div>
              </div>
          </form>
      </aside>
      
        {% endif %}
      </nav>
    </header>
  {% block body %}
  {% endblock %}
</body>
</html>

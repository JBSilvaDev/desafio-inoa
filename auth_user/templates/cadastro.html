{% extends 'base.html' %}
{% load static %}

{% block titulo %}
PÃ¡gina de cadastro
{% endblock %}
{% block body %}
<div class="container">
  <br><br>
  <center>
    <h1>Cadastre-se</h1>
    <p>Preencha os campos abaixo para se cadastrar no monitor de ativos.</p>
  </center>
  <br><br>
  <form class="form" action="" method="POST">
    {% csrf_token %}
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" placeholder="Nome..." />
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="jbsilva" />
    <label for="password">Senha</label>
    <input type="password" id="password" name="password" placeholder="123123" />
    <button type="submit">Cadastrar</button>
  </form>
</div>
{% endblock %}

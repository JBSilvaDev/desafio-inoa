{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Página de login
{% endblock %}
{% block body %}
<div class="container">
  <br><br>
  <center>
    <h1>Login</h1>
    <p>Faça login para acessar mais recursos</p>
  </center>
  <br><br>
  <form class="form-group" action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="nome">Nome</label>
      <input class="form-control" type="nome" id="nome" name="nome" placeholder="jbsilva" />
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input class="form-control" type="password" id="senha" name="senha" placeholder="123123" />

    </div class="form-group">
    <br>
    <button class="btn btn-primary" type="submit">Entrar</button>
  </form>
</div>
{% endblock %}

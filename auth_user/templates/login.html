{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Página de login
{% endblock %}
{% block body %}
<div class="container">
  <br><br>
  <center>
    <h1>Login</h1>
    <p>Faça login para acessar mais recursos</p>
  </center>
  <br><br>
  <form class="form" action="" method="POST">
    {% csrf_token %}
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="jbsilva" />
    <label for="password">Senha</label>
    <input type="password" id="password" name="password" placeholder="123123" />
    <button type="submit">Cadastrar</button>
  </form>
</div>
{% endblock %}

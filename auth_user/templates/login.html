{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Página de login
{% endblock %}
{% block body %}
<div class="container">
  {% if messages %}
    {% for i in messages %}
      <div class="{{i.tags}}">{{i}}</div>
    {% endfor %}
  {% endif %}
  <br><br>
  <center>
    <h1>Login</h1>
    <p>Faça login para acessar mais recursos</p>
  </center>
  <hr>
  <br><br>
  <form class="form-group" action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="nome">Nome</label>
      <input class="form-control" type="text" id="nome" name="nome" placeholder="jbsilva" />
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input class="form-control" type="password" id="senha" name="senha" placeholder="123123" />

    </div class="form-group">
    <br>
    <button class="btn btn-primary" type="submit">Entrar</button>
    <a href="{% url 'auth:cadastro' %}"><button class="btn btn-success" type="button">Cadastre-se</button></a>
  </form>
</div>
{% endblock %}

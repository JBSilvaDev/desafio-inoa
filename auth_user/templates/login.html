{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Página de login
{% endblock %}
{% block body %}
<div class="container">
  <br><br>
  <center>
    <h1>Login</h1>
    <p>Faça login para acessar mais recursos</p>
  </center>
  <br><br>
  <form class="form" action="" method="POST">
    {% csrf_token %}
    <label for="nome">Nome</label>
    <input type="nome" id="nome" name="nome" placeholder="jbsilva" />
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" placeholder="123123" />
    <button type="submit">Entrar</button>
  </form>
</div>
{% endblock %}
